<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>Do you have what it takes to win against your computer?</h3>
    <div class="getName">
    <input type="text" name="Name" id="name" placeholder="Your name"><button class="begin"><ion-icon name="caret-forward-outline"></ion-icon></button>
    <button class="reset">Play again</button>
    </div>
    <div class="gameBox">
    <div class="player">
    <div class="playerScore score"><span class="playerName"></span> score: <span class="playerScoreValue"></span></div>
    <div class="btn-group">

    <button class="rock weaponButton" value = "Rock">Rock</button>
    <button class="paper weaponButton" value = "Paper">Paper</button>
    <button class="scissor weaponButton" value = "Scissor">Scissor</button>


    </div>
    
   </div>

<!-- <div class = "vsText">VS.</div> -->
<div class="computer">
    <div class="computerScore score">Computer score: <span class="computerScoreValue"></span></div>
    <div class="btn-group">
    <button class="computerBtns weaponButton">Rock</button>
    <button class="computerBtns weaponButton">Paper</button>
    <button class="computerBtns weaponButton">Scissor</button>
    </div>
</div>

<div class="resultBox">
</div>
</div>
<h1 class="finalResult"></h1>
<h2 class="gameStatus"></h2>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
